sudo: required
env:
  global:
    - TMPDIR=/tmp
before_install:
  - sudo apt-get update
  - sudo apt-get install gperf libtool-bin libgtk-3-dev xvfb
script:
  - export MRUBY_CONFIG=`pwd`/.travis_config.rb
  - git clone https://github.com/mruby/mruby.git
  - (cd mruby; rake)
  - (cd mruby; xvfb-run rake test)
